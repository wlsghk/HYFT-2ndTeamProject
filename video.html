<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .loopVideo {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <video
      x-data="loopPlayer()"
      muted
      loop
      autoplay
      playsinline
      disablepictureinpicture
      disableremoteplayback
      preload="none"
      class="loopVideo"
    >
      <source src="./video/list3.mp4" />
    </video>
  </body>
</html>
